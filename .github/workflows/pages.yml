name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install deps
        run: bun install
      - name: Export Expo Web with correct public URL
        run: bunx expo export --platform web --public-url https://sugarcypher.github.io/codex-sugar/
      - name: SPA fallback (404 -> index.html)
        run: cp -f web-build/index.html web-build/404.html || true
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-build
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
